    <h1>{{country}}</h1>
    <table class="table table-hover mx-4">
        <thead>
            <tr>
                <th>Nro</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Pais</th>
                <th>Mensaje</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of lista; let i = index" [ngClass]="{'hidden': row.Pais != country}" >
                <td>{{i+1}}</td>
                <td>{{row.Nombre}}</td>
                <td>{{row.Correo}}</td>
                <td>{{row.Telefono}}</td>
                <td>{{row.Pais}}</td>
                <td>{{row.Mensaje}}</td>
                <td>
                    <button class="btn btn-danger" value={{i}} >Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
