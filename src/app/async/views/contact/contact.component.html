<section class="mx-5">
    <h1 class="color text-center">Formulario de Registro</h1>
    <form class="form-group px-5 py-2 border mx-auto">
        <label for="" class="m-2">Nombre:</label>
        <input type="text" name="nombre" [(ngModel)]="n" class="form-control">
        <label for="" class="m-2">Correo:</label>
        <input type="text" name="correo" [(ngModel)]="c" class="form-control">
        <label for="" class="m-2">Telefono:</label>
        <input type="text" name="telefono" [(ngModel)]="t" class="form-control">

        <label for="pais" class="m-2">Pais:</label>
        <select name="pais" id="pais" [(ngModel)]="p" class="form-control">
            <option value="Peru">Peru</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Chile">Chile</option>
            <option value="Brasil">Brasil</option>
        </select>
        <!-- <input type="text" name="pais" [(ngModel)]="p" class="form-control"> -->

        <label for="" class="m-2">Mensaje:</label>
        <input type="text" name="mensaje" [(ngModel)]="m" class="form-control">
        <section class="boton">
            <input type="button" value="Guardar" (click)="Agregar()" class="btn btn-primary my-5">
        </section>
    </form>
</section>
